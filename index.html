<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
</head>
<body>
    <h1>Random Word Generator</h1>
    <button id="getWordButton" onclick="getRandomWord()">Get Random Word</button>
    <p id="randomWord"></p>

    <script>
        function getRandomWord() {
            fetch('https://restapicheckerapii.onrender.com/get_random_word')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('randomWord').innerText = 'Random Word: ' + data.word;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
